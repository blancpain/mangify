name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: SSH into VM and fetch latest source code
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{secrets.KEY}}
          username: ${{secrets.USERNAME}}
          host: ${{secrets.HOST}}
          script: |
            cd mangify
            git stash
            git pull
            git stash pop

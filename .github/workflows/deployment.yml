name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - name: SSH into VM and fetch latest source code
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{secrets.KEY}}
          username: ${{secrets.USERNAME}}
          host: ${{secrets.HOST}}
          script: |
            cd mangify
            git stash 2>&1 | grep -v "No local changes to save"
            git pull
            if git stash list | grep -q 'stash'; then
                git stash pop
            fi
      - name: Adjust db volume permissions and ownership
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          host: ${{ secrets.HOST }}
          script: |
            cd mangify
            sudo chmod -R 755 ./server/src/db/redis_data_prod
            sudo chown -R 1000:1000 ./server/src/db/redis_data_prod
            sudo chmod -R 755 ./server/src/db/postgres_data_prod
            sudo chown -R 1000:1000 ./server/src/db/postgres_data_prod
      - name: Generate an .env file from github secrets
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{ secrets.KEY }}
          username: ${{ secrets.USERNAME }}
          host: ${{ secrets.HOST }}
          script: |
            cd mangify
            ENV_CONTENT="${{ secrets.MAIN_ENV }}"
            echo "$ENV_CONTENT" > ./.env
            echo "$ENV_CONTENT" > ./server/.env
      - name: SSH into VM and run deployment script
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{secrets.KEY}}
          username: ${{secrets.USERNAME}}
          host: ${{secrets.HOST}}
          script: |
            cd mangify
            chmod +x deploy.sh
            ./deploy.sh
  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      # Add a step to bump version and push tags (if conditions are met - including skip in the commit will prevent tagging)
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip')}}
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
